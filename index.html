<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arizona Cardinals — NFL</title>
  <link rel="preload" href="static/styles.css?v=2" as="style">
  <link rel="stylesheet" href="static/styles.css?v=2">
</head>
<body>
  <header class="hero hero--cards">
    <div class="hero__brand">
      <img class="hero__logo" src="static/logo.png" alt="Arizona Cardinals logo" />
      <div class="hero__title">
        <h1 class="hero__h1">Arizona<br/>Cardinals</h1>
        <p class="hero__tag">Live team feed · auto-updates</p>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- quick links (unchanged layout; cosmetic only) -->
    <nav class="links">
      <a class="pill" href="https://www.azcardinals.com/schedule/" target="_blank" rel="noopener">Schedule</a>
      <a class="pill" href="https://www.azcardinals.com/team/players-roster/" target="_blank" rel="noopener">Roster</a>
      <a class="pill" href="https://www.espn.com/nfl/team/_/name/ari/arizona-cardinals" target="_blank" rel="noopener">ESPN Team</a>
      <a class="pill" href="https://sports.yahoo.com/nfl/teams/ari/" target="_blank" rel="noopener">Yahoo Team</a>
      <a class="pill" href="https://www.pff.com/nfl/teams/arizona-cardinals" target="_blank" rel="noopener">PFF Team Page</a>
      <a class="pill" href="https://www.pro-football-reference.com/teams/crd/" target="_blank" rel="noopener">Pro-Football-Reference</a>
      <a class="pill" href="https://cardswire.usatoday.com/" target="_blank" rel="noopener">Cards Wire</a>
      <a class="pill" href="https://www.azcentral.com/sports/cardinals/" target="_blank" rel="noopener">AZ Central</a>
      <a class="pill" href="https://www.revengeofthebirds.com/" target="_blank" rel="noopener">Revenge of the Birds</a>
    </nav>

    <!-- source filter + last updated -->
    <section class="bar">
      <div class="bar__left">
        <label for="sourceSelect" class="lbl">Source:</label>
        <select id="sourceSelect" class="select"></select>
      </div>
      <div class="bar__right">
        <span class="lbl">Updated:</span>
        <time id="updatedAt">—</time>
      </div>
    </section>

    <!-- feed -->
    <section id="feed" class="feed" aria-live="polite"></section>

    <footer class="foot">
      <a href="https://jasonab74-ctrl.github.io" target="_blank" rel="noopener">jasonab74-ctrl.github.io</a>
    </footer>
  </main>

  <!-- App (cache-busted so your new JS loads immediately) -->
  <script src="static/app.js?v=2" defer></script>
</body>
</html>
