<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arizona Cardinals — NFL</title>
  <meta name="color-scheme" content="dark light"/>

  <style>
    :root{
      /* Cardinals theme */
      --bg:#0f0f10;
      --rule:#292629;
      --text:#f5f5f5;
      --muted:#bdbdbd;

      --pill:#1b1b1d;
      --pillText:#e9e9e9;

      --card:#d9c19f;
      --cardText:#111;

      --brand:#97233F;   /* Cardinals red (for small accents if needed) */
      --radius:18px;
      --shadow:0 2px 0 rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font:400 16px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial}
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%}

    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 80px}
    header{display:grid;grid-template-columns:auto 1fr auto;gap:16px;align-items:center}
    .logo{width:40px;height:40px}
    .title{font-weight:800;font-size:clamp(22px,3.2vw,40px);line-height:1.05;margin:0}
    .sub{color:var(--muted);margin:4px 0 0}
    .rule{height:1px;background:var(--rule);margin:16px 0}

    /* Pills row */
    .pills{display:flex;flex-wrap:wrap;gap:14px;margin:12px 0 8px}
    .pill{
      background:var(--pill);color:var(--pillText);padding:12px 18px;border-radius:999px;
      font-weight:700;display:inline-flex;align-items:center;gap:10px;box-shadow:var(--shadow)
    }
    .pill:hover{transform:translateY(-1px)}

    /* Controls */
    .controls{display:flex;flex-wrap:wrap;align-items:center;gap:14px;margin:10px 0}
    label{font-weight:800}
    select{
      appearance:none;background:#151516;border:1px solid var(--rule);color:var(--text);
      padding:12px 42px 12px 14px;border-radius:12px;font-weight:600;
    }
    .updated{margin-left:auto;color:var(--muted)}

    /* Cards */
    #feed{display:flex;flex-direction:column;gap:18px;margin-top:12px}
    .card{background:var(--card);color:var(--cardText);border-radius:20px;padding:18px 18px 16px;box-shadow:var(--shadow)}
    .item-title{font-size:22px;line-height:1.18;margin:0 0 8px;font-weight:800}
    .item-title a:hover{text-decoration:underline}
    .meta{display:flex;gap:8px;align-items:center;color:#313131;font-weight:700}
    .meta time{color:#4a4a4a;font-weight:700}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <img class="logo" src="static/logo.png" alt="AZC logo" />
      <div>
        <h1 class="title">Arizona Cardinals — NFL</h1>
        <div class="sub">Live team feed · auto-updates</div>
      </div>
      <!-- empty right column keeps grid balanced -->
      <div></div>
    </header>

    <div class="pills">
      <a class="pill" href="https://www.azcardinals.com/schedule/" target="_blank" rel="noopener">Schedule</a>
      <a class="pill" href="https://www.azcardinals.com/team/players-roster/" target="_blank" rel="noopener">Roster</a>
      <a class="pill" href="https://www.azcardinals.com/tickets/" target="_blank" rel="noopener">Tickets</a>
      <a class="pill" href="https://www.espn.com/nfl/team/_/name/ari/arizona-cardinals" target="_blank" rel="noopener">ESPN Team</a>
      <a class="pill" href="https://sports.yahoo.com/nfl/teams/ari/" target="_blank" rel="noopener">Yahoo Team</a>
      <a class="pill" href="https://www.pff.com/nfl/teams/arizona-cardinals" target="_blank" rel="noopener">PFF Team Page</a>
      <a class="pill" href="https://www.pro-football-reference.com/teams/crd/" target="_blank" rel="noopener">Pro-Football-Reference</a>
      <a class="pill" href="https://www.azcentral.com/sports/cardinals/" target="_blank" rel="noopener">AZ Central</a>
      <a class="pill" href="https://cardswire.usatoday.com/" target="_blank" rel="noopener">Cards Wire</a>
      <a class="pill" href="https://www.revengeofthebirds.com/" target="_blank" rel="noopener">Revenge of the Birds</a>
    </div>

    <div class="rule"></div>

    <div class="controls">
      <label for="sourceSelect">Source:</label>
      <select id="sourceSelect" aria-label="Source"></select>
      <div class="updated">Updated: <span id="updatedAt">—</span></div>
    </div>

    <section id="feed" aria-live="polite"></section>
  </div>

  <!-- One script only; we version it so GH Pages doesn’t serve a cached copy -->
  <script src="static/app.js?v=cardinals-2"></script>
</body>
</html>
