<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arizona Cardinals — News Feed</title>
  <link rel="icon" href="static/favicon.png">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="hero">
    <div class="brand">
      <img src="static/logo.png" alt="Arizona Cardinals logo" class="brand__logo">
      <div class="brand__text">
        <h1 class="brand__title">Arizona Cardinals</h1>
        <p class="brand__subtitle">Live team feed · auto-updates</p>
      </div>
    </div>

    <button id="songBtn" class="pill" aria-pressed="false">
      <span class="pill__icon">►</span>
      <span>Team Song</span>
    </button>
    <audio id="fightAudio" preload="none" src="static/fight-song.mp3"></audio>
  </header>

  <!-- Top link pills (kept for look/feel – update hrefs in your repo as you like) -->
  <nav class="nav">
    <a class="pill" href="https://www.espn.com/nfl/team/_/name/ari/arizona-cardinals" target="_blank" rel="noopener">ESPN Team</a>
    <a class="pill" href="https://sports.yahoo.com/nfl/teams/ari/" target="_blank" rel="noopener">Yahoo Team</a>
    <a class="pill" href="https://www.pff.com/nfl/teams/arizona-cardinals" target="_blank" rel="noopener">PFF Team Page</a>
    <a class="pill" href="https://www.pro-football-reference.com/teams/crd/" target="_blank" rel="noopener">Pro-Football-Reference</a>
  </nav>

  <section class="toolbar">
    <label for="sourceSelect" class="label">Source:</label>
    <select id="sourceSelect" class="select"></select>

    <div class="updated">
      <span class="updated__label">Updated:</span>
      <span id="updatedAt">—</span>
    </div>
  </section>

  <main id="feed" class="feed" aria-live="polite"></main>

  <!-- App script (v2.2 keeps dropdown + date fixes). Leave both if you’ve used this pattern elsewhere. -->
  <script src="static/app.js?v=3.2"></script>
</body>
</html>
