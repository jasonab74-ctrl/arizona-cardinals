<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arizona Cardinals — NFL</title>

  <!-- Theme (Cardinals) -->
  <style>
    :root{
      --bg:#0f0f10;               /* page background (near black) */
      --panel:#17181A;            /* header/background panels */
      --accent:#97233F;           /* Cardinals red */
      --accent-2:#B3995D;         /* gold accent (subtle) */
      --card:#D8C3A5;             /* warm card fill, readable in dark UI */
      --text:#EDEDED;             /* primary text */
      --muted:#B8B8B8;            /* secondary text */
      --pill-bg:#282A2E;          /* button/pill bg */
      --pill-text:#F2F2F2;
      --link:#111;                /* title link text (we style as non-underlined) */
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, system-ui, "Apple Color Emoji","Segoe UI Emoji"; }
    a{ color:var(--link); text-decoration:none; }
    a:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; }
    header{
      background:linear-gradient(180deg, var(--panel), rgba(23,24,26,0.5) 70%);
      border-bottom:1px solid rgba(255,255,255,.06);
      padding:24px 20px 12px;
    }
    .brand-row{ display:flex; align-items:center; gap:14px; }
    .logo{ width:36px; height:36px; object-fit:contain; filter: drop-shadow(0 1px 0 rgba(0,0,0,.25)); }
    .title{
      font-size: clamp(22px, 3.5vw, 32px);
      line-height:1.1;
      font-weight:800;
    }
    .subtitle{ color:var(--muted); margin-top:6px; font-size:14px; }

    .toolbar{ padding:10px 16px 0; display:flex; flex-wrap:wrap; gap:10px; }
    .pill{
      background:var(--pill-bg);
      color:var(--pill-text);
      border:none;
      padding:10px 16px;
      border-radius:24px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex; align-items:center; gap:8px;
    }

    main{ padding:14px 16px 32px; }

    .row{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; margin:8px 0 16px; }
    label{ font-weight:800; font-size:18px; }

    select{
      background:#0b0c0d;
      color:var(--text);
      border:1px solid rgba(255,255,255,.1);
      border-radius:14px;
      padding:10px 14px;
      font-size:16px;
    }

    .updated{ color:var(--muted); font-size:14px; margin-left:auto; }

    .card{
      background:var(--card);
      color:#111;
      border-radius:18px;
      padding:18px 18px 16px;
      margin:0 0 14px 0;
      box-shadow: 0 0 0 2px rgba(0,0,0,.08) inset, 0 1px 0 rgba(255,255,255,.25);
    }
    .item-title{ margin:0 0 10px 0; font-size:18px; line-height:1.25; font-weight:800; }
    .item-title a{ color:#111; text-decoration:none; }
    .meta{ display:flex; align-items:center; gap:8px; color:#3b3b3b; font-size:14px; }
    .dot::before{ content:"•"; opacity:.55; }

    @media (min-width:860px){
      .toolbar{ padding:12px 24px 0; }
      header{ padding:28px 24px 14px; }
      main   { padding:16px 24px 48px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand-row">
      <!-- Use your existing logo path; fallback alt text is fine -->
      <img class="logo" src="static/logo.png" alt="Arizona Cardinals logo" />
      <div class="title">Arizona Cardinals — NFL</div>
    </div>
    <div class="subtitle">Live team feed · auto-updates</div>

    <!-- Quick links row (keep whatever you already had) -->
    <nav class="toolbar" aria-label="Quick links">
      <a class="pill" href="https://www.azcardinals.com/schedule" target="_blank" rel="noopener">Schedule</a>
      <a class="pill" href="https://www.azcardinals.com/team/players-roster/" target="_blank" rel="noopener">Roster</a>
      <a class="pill" href="https://www.espn.com/nfl/team/_/name/ari/arizona-cardinals" target="_blank" rel="noopener">ESPN Team</a>
      <a class="pill" href="https://sports.yahoo.com/nfl/teams/ari/" target="_blank" rel="noopener">Yahoo Team</a>
      <a class="pill" href="https://www.pff.com/nfl/teams/arizona-cardinals" target="_blank" rel="noopener">PFF Team Page</a>
      <a class="pill" href="https://www.pro-football-reference.com/teams/crd/" target="_blank" rel="noopener">Pro-Football-Reference</a>
      <a class="pill" href="https://www.azcentral.com/sports/cardinals/" target="_blank" rel="noopener">AZ Central</a>
      <a class="pill" href="https://cardswire.usatoday.com/" target="_blank" rel="noopener">Cards Wire</a>
      <a class="pill" href="https://www.revengeofthebirds.com/" target="_blank" rel="noopener">Revenge of the Birds</a>
    </nav>
  </header>

  <main>
    <div class="row">
      <label for="sourceSelect">Source:</label>
      <select id="sourceSelect" aria-label="Source filter"></select>
      <div class="updated">Updated: <span id="updatedAt">—</span></div>
    </div>

    <section id="feed" aria-live="polite"></section>
  </main>

  <!-- App -->
  <script src="static/app.js?v=2"></script>
</body>
</html>
