<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Arizona Cardinals — News</title>
  <link rel="icon" href="static/favicon-32.png">
  <link rel="apple-touch-icon" href="static/apple-touch-icon.png">
  <link rel="manifest" href="static/manifest.webmanifest">
  <style>
    :root{--bg:#0d0f12;--card:#13171d;--text:#e9edf1;--muted:#9aa3ad;--accent:#a30d2a;--chip:#1b2129}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial}
    header{padding:20px 16px;background:linear-gradient(180deg,#7a0d23, #5c0d1c 55%, transparent)}
    h1{margin:0 0 8px 0;font-size:28px}
    .pill{display:inline-block;padding:12px 18px;margin:10px 12px 0 0;border-radius:28px;background:var(--chip);color:var(--text);text-decoration:none;font-weight:600;box-shadow:0 1px 0 rgba(255,255,255,.04) inset}
    .row{padding:10px 16px 4px 16px}
    .meta{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:8px 16px;color:var(--muted)}
    select{background:var(--chip);color:var(--text);border:1px solid #2a313a;border-radius:8px;padding:8px 10px}
    .grid{padding:10px 16px 40px 16px}
    .card{background:var(--card);border:1px solid #232a33;border-radius:14px;padding:16px;margin:10px 0}
    .title{margin:0 0 6px 0;font-weight:800;font-size:20px}
    .sub{color:var(--muted);font-size:14px}
    footer{padding:28px 16px;color:var(--muted);text-align:center;border-top:1px solid #232a33}
  </style>
</head>
<body>
  <header>
    <h1>Arizona Cardinals — News</h1>
    <div id="quick" class="row"></div>
  </header>

  <div class="meta">
    <div>
      <b>Source:</b>
      <select id="source"></select>
    </div>
    <div><b>Updated:</b> <span id="updated">—</span></div>
  </div>

  <main id="list" class="grid"></main>
  <footer>Powered by GitHub Pages</footer>

<script>
const qs = s => document.querySelector(s);
const srcSel = qs('#source'), updatedEl = qs('#updated'), list = qs('#list');
const ITEMS_URL = 'items.json?v=' + Date.now();
const LINKS_URL = 'static/links.json?v=' + Date.now();

function fmtDate(iso){
  if(!iso) return '—';
  const d = new Date(iso);
  if(Number.isNaN(d.getTime())) return '—';
  return d.toLocaleString();
}

function renderLinks(links){
  const box = qs('#quick');
  box.innerHTML = (links||[]).map(l => `<a class="pill" href="${l.url}" target="_blank" rel="noopener">${l.label}</a>`).join('');
}

function renderItems(data, filter){
  const items = (data.items||[]).filter(it => !filter || filter==='__all__' || it.source===filter);
  list.innerHTML = items.map(it => `
    <a class="card" href="${it.url}" target="_blank" rel="noopener">
      <div class="title">${it.title}</div>
      <div class="sub">${it.source} • ${new Date(it.ts*1000).toLocaleString()}</div>
    </a>
  `).join('') || `<div class="sub" style="padding:16px">No articles yet.</div>`;
}

function fillSources(sources){
  const opts = ['<option value="__all__">All sources</option>']
    .concat((sources||[]).map(s => `<option value="${s}">${s}</option>`));
  srcSel.innerHTML = opts.join('');
}

async function boot(){
  // quick links
  try{
    const lr = await fetch(LINKS_URL);
    if(lr.ok){ renderLinks(await lr.json()); }
  }catch(e){ /* ignore */ }

  // items
  const resp = await fetch(ITEMS_URL);
  const data = resp.ok ? await resp.json() : {items:[],sources:[],updated_at:null};
  updatedEl.textContent = fmtDate(data.updated_at);
  fillSources(data.sources);
  renderItems(data,'__all__');

  srcSel.addEventListener('change', () => renderItems(data, srcSel.value));
}
boot();
</script>
</body>
</html>
