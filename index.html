<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arizona Cardinals — NFL</title>
  <link rel="icon" href="static/logo.png" />

  <!-- Theme: Arizona Cardinals (cardinal red + black, neutral cards) -->
  <style>
    :root{
      --brand: #97233F;      /* Cardinals red */
      --brand-dk:#6f1930;    /* darker red for focus/hover */
      --ink:   #f7f7f7;      /* light text on dark */
      --bg:    #0f0f10;      /* page background */
      --muted: #b9b9b9;      /* subtle text */
      --chip:  #1d1d1f;      /* chip background */
      --chip-ink:#f1f1f1;
      --card:  #E6D3B5;      /* same parchment cards you liked */
      --card-ink:#171717;
      --rule:  #3a3a3a;
      --focus: #ffb612;      /* small accent (beak gold) */
    }

    /* base */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* container */
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 48px}

    /* header */
    .mast{
      display:grid;grid-template-columns:auto 1fr auto;gap:16px;align-items:center;
      padding:18px 16px;border-radius:16px;background:linear-gradient(180deg,var(--brand),#3a0f1d 75%);
      border:1px solid rgba(255,255,255,.06); box-shadow:0 8px 30px rgba(0,0,0,.35);
    }
    .brand{
      display:flex;gap:14px;align-items:center
    }
    .brand__logo{width:44px;height:44px;border-radius:10px;background:#000 url(static/logo.png) center/cover no-repeat;border:1px solid rgba(255,255,255,.12)}
    .brand__title{
      font-weight:800;letter-spacing:.2px
    }
    .brand__title .big{display:block;font-size:clamp(24px,4.2vw,30px)}
    .brand__title .sub{display:block;opacity:.85;margin-top:2px}
    .pill{
      display:inline-flex;align-items:center;gap:.6rem;padding:.55rem .95rem;border-radius:999px;background:rgba(255,255,255,.12);color:#fff;
      border:1px solid rgba(255,255,255,.14);
    }

    /* nav links */
    .links{display:flex;flex-wrap:wrap;gap:12px;margin:22px 0 10px}
    .chip{
      background:var(--chip); color:var(--chip-ink); padding:.6rem .95rem;border-radius:24px;
      border:1px solid rgba(255,255,255,.06);
    }
    .chip:focus,.chip:hover{outline:none;border-color:var(--brand);box-shadow:0 0 0 3px rgba(151,35,63,.35)}

    /* filter row */
    .toolbar{
      display:grid;grid-template-columns:1fr auto;gap:16px;align-items:center;margin:10px 0 18px;padding-top:10px;border-top:1px solid var(--rule)
    }
    label{font-weight:700}
    select{
      width:100%;appearance:none;background:#121214;color:#f4f4f4;border:1px solid #2a2a2c;
      border-radius:12px;padding:.8rem 2.5rem .8rem .9rem;
      background-image:linear-gradient(45deg,transparent 50%, #aaa 50%),linear-gradient(135deg,#aaa 50%,transparent 50%),linear-gradient(to right, #2a2a2c,#2a2a2c);
      background-position:calc(100% - 18px) calc(1.08rem), calc(100% - 12px) calc(1.08rem), 100% 0;
      background-size:6px 6px, 6px 6px, 2.5rem 3rem;background-repeat:no-repeat;
    }
    .updated{justify-self:end;color:var(--muted)}

    /* feed */
    #feed{display:flex;flex-direction:column;gap:14px;margin-top:6px}
    .card{
      background:var(--card);color:var(--card-ink);
      border-radius:16px;padding:18px 16px;border:1px solid rgba(0,0,0,.08);
      box-shadow:0 10px 30px rgba(0,0,0,.18),inset 0 1px 0 rgba(255,255,255,.25);
    }
    .item-title{font-size:1.1rem;margin:0 0 .35rem;font-weight:800}
    .item-title a{border-bottom:2px solid transparent}
    .item-title a:hover{border-color:var(--brand-dk)}
    .meta{color:#333;display:flex;gap:.5rem;align-items:center;font-weight:600}
    .meta .dot{opacity:.7}
    @media (max-width:540px){
      .links{gap:10px}
      .chip{padding:.55rem .85rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="mast" role="banner">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
        <div class="brand__title">
          <span class="big">Arizona Cardinals</span>
          <span class="sub">Live team feed · auto-updates</span>
        </div>
      </div>
      <div></div>
      <a class="pill" href="https://www.azcardinals.com/" target="_blank" rel="noopener">
        <span>Team Site</span>
      </a>
    </header>

    <!-- quick links (unchanged layout) -->
    <nav class="links" aria-label="Quick links">
      <a class="chip" href="https://www.azcardinals.com/schedule/" target="_blank" rel="noopener">Schedule</a>
      <a class="chip" href="https://www.azcardinals.com/team/players-roster/" target="_blank" rel="noopener">Roster</a>
      <a class="chip" href="https://www.espn.com/nfl/team/_/name/ari/arizona-cardinals" target="_blank" rel="noopener">ESPN Team</a>
      <a class="chip" href="https://sports.yahoo.com/nfl/teams/ari/" target="_blank" rel="noopener">Yahoo Team</a>
      <a class="chip" href="https://www.pff.com/nfl/teams/arizona-cardinals" target="_blank" rel="noopener">PFF Team Page</a>
      <a class="chip" href="https://www.pro-football-reference.com/teams/crd/" target="_blank" rel="noopener">Pro-Football-Reference</a>
      <a class="chip" href="https://cardswire.usatoday.com/" target="_blank" rel="noopener">Cards Wire</a>
      <a class="chip" href="https://www.azcentral.com/sports/cardinals/" target="_blank" rel="noopener">AZ Central</a>
      <a class="chip" href="https://www.revengeofthebirds.com/" target="_blank" rel="noopener">Revenge of the Birds</a>
    </nav>

    <!-- filter + updated -->
    <div class="toolbar">
      <div>
        <label for="sourceSelect">Source:</label>
        <select id="sourceSelect" aria-label="Choose source"></select>
      </div>
      <div class="updated">Updated: <span id="updatedAt">—</span></div>
    </div>

    <main id="feed" aria-live="polite"></main>
  </div>

  <!-- App logic (v2 for cache-bust) -->
  <script src="static/app.js?v=2"></script>
</body>
</html>
