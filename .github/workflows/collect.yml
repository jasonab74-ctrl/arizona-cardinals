name: Update Feeds

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
  push:
    paths:
      - "collect.py"
      - "feeds.py"

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run collector
        run: |
          python collect.py
          python - <<'PY'
          import json, pathlib
          p = pathlib.Path("items.json")
          if not p.exists():
            raise SystemExit("items.json not found after collector")
          d = json.loads(p.read_text(encoding="utf-8"))
          print("items:", len(d.get("items", [])))
          print("sources:", len(d.get("sources", [])))
          print("updated_at:", d.get("updated_at"))
PY

      - name: Commit items.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add items.json
          git commit -m "Auto update items.json" || echo "No changes"
          git push