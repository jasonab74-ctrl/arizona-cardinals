name: Update Feeds

on:
  schedule:
    - cron: "*/30 * * * *"    # run every 30 minutes
  workflow_dispatch:          # allow manual run
  push:                       # also run when you change collector files
    paths:
      - "feeds.py"
      - "collect.py"
      - ".github/workflows/collect.yml"

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # needed to commit items.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser

      - name: Run collector
        run: python collect.py

      - name: Show items.json summary
        run: |
          python - <<'PY'
          import json, pathlib, sys
          p = pathlib.Path('items.json')
          if not p.exists():
              sys.exit("ERROR: items.json was not produced by collect.py")
          d = json.loads(p.read_text())
          print("updated_at:", d.get("updated_at"))
          print("items:", len(d.get("items", [])))
          print("sources:", len(d.get("sources", [])))
          PY

      - name: Commit items.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add items.json
          git commit -m "Auto update items.json" || echo "No changes to commit"
          git push